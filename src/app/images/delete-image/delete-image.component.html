<app-modal *ngIf="image" (close)="onClose()">
  <div class="">
    <div class="mb-2 flex items-center justify-between">
      <div class="flex gap-1">
        <img
          class="h-[24px] w-[24px]"
          src="../assets/images/delete.svg"
          alt=""
          srcset=""
        />
        <span class="text-slate-900 font-semibold">Delete</span>
      </div>
      <span class="cursor-pointer" (click)="onClose()"
        ><img
          class="h-[24px] w-[24px]"
          src="../../../assets/images/close.svg"
          alt="close"
      /></span>
    </div>
    <div class="min-h-[20dvh]">
      <div *ngIf="!isLoading">
        <div class="my-5">
          <p class="font-semibold text-center">
            Are you sure you would like to delete {{ image.imageName }} image?
          </p>
        </div>
        <div class="flex items-center justify-center gap-3">
          <button
            class="bg-red-100 hover:bg-red-200 translate-all text-red-600 py-1 px-2 font-semibold rounded"
            (click)="onDelete(image.id)"
          >
            Delete
          </button>
          <button
            class="shadow hover:shadow-md py-1 px-2 font-semibold rounded"
            (click)="onClose()"
          >
            Cancel
          </button>
        </div>
      </div>
      <div *ngIf="isLoading">
        <app-loader></app-loader>
      </div>
    </div>
  </div>
</app-modal>
